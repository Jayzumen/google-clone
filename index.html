<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>

    <!-- Google ICONS -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <div id="header-div">
      <div id="header-left">
        <a
          target="_blank"
          href="https://about.google/?fg=1&utm_source=google-DE&utm_medium=referral&utm_campaign=hp-header"
          >About</a
        >

        <a
          target="_blank"
          href="https://store.google.com/DE?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=de-DE&pli=1"
          >Store</a
        >
      </div>
      <div id="header-right">
        <a target="_blank" href="https://mail.google.com/">Gmail</a>

        <a
          target="_blank"
          href="https://www.google.de/imghp?hl=de&authuser=0&ogbl"
          >Images</a
        >

        <a id="apps" href="https://about.google/products/" target="_blank"
          ><span class="material-symbols-outlined header-apps icon"
            >apps</span
          ></a
        >

        <a id="account" href="https://accounts.google.com/" target="_blank"
          ><span class="material-symbols-outlined header-account icon">
            account_circle</span
          ></a
        >
      </div>
    </div>

    <!-- MAIN -->
    <div id="main">
      <img
        id="main-img"
        src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
        alt="Google Logo"
      />

      <div id="search">
        <div id="search-input">
          <span class="material-symbols-outlined"> search </span>
          <input id="input" type="text" title="Search" />
          <span class="material-symbols-outlined"> mic </span>
        </div>

        <div id="search-div">
          <button id="search-btn">Google Search</button>
          <button>I'm Feeling Lucky</button>
        </div>
        <div id="div-lang">
          <p>Google offered in: <a href="">Deutsch</a></p>
        </div>
      </div>
    </div>

    <!-- FOOTER -->

    <footer>
      <div id="footer-top"><p>Germany</p></div>
      <hr />
      <div id="footer-links">
        <div id="footer-left">
          <a
            target="_blank"
            href="https://ads.google.com/intl/en_de/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
            >Advertising</a
          >
          <a
            target="_blank"
            href="https://smallbusiness.withgoogle.com/intl/de_de/?subid=de-de-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=de-de-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/"
            >Business</a
          >
          <a
            target="_blank"
            href="https://www.google.com/search/howsearchworks/?fg=1"
            >How Search works</a
          >
        </div>
        <div id="footer-right">
          <a
            target="_blank"
            href="https://policies.google.com/privacy?hl=en-DE&fg=1"
            >Privacy</a
          >
          <a
            target="_blank"
            href="https://policies.google.com/terms?hl=en-DE&fg=1"
            >Terms</a
          >
          <a target="_blank" href="">Settings</a>
        </div>
      </div>
    </footer>

    <!-- SCRIPTS -->

    <script src="index.js"></script>
  </body>
</html>
